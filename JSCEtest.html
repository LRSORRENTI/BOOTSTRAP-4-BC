    <h1 class="display-2 d-flex justify-content-center"><b>JS STUFF</b></h1>
    <div class="container d-flex justify-content-center mt-4">
      <!-- Button trigger modal -->
      <span
        data-toggle="tooltip"
        data-placement="right"
        title="Tooltip on right"
      >
        <button
          type="button"
          data-target="#modalGallery"
          class="btn btn-lg btn-info shadow"
          id="launch"
          data-toggle="modal"
        >
          Launch Gallery
        </button>
      </span>

      <style>
        #launch {
          padding-bottom: 40px;
          padding-top: 40px;
          padding-left: 50px;
          padding-right: 50px;
        }
      </style>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalGallery"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Hello World
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="/imgs/img1.jpeg"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/imgs/img2.jpeg"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="/imgs/img3.jpeg"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleControls"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleControls"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Cool</button>
          </div>
        </div>
      </div>
    </div>
